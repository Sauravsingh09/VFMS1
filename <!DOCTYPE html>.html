<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="add_fuel_entry.php" method="post">
        <label for="license_plate">License Plate:</label>
        <input type="text" id="license_plate" name="license_plate" required>

        <label for="fuel_type">Fuel Type:</label>
        <input type="text" id="fuel_type" name="fuel_type" required>

        <label for="last_fuel_date">Last Fuel Date:</label>
        <input type="date" id="last_fuel_date" name="last_fuel_date" required>

        <label for="fuel_amount">Fuel Amount:</label>
        <input type="number" id="fuel_amount" name="fuel_amount" step="0.01" required>

        <input type="submit" value="Add Fuel Entry">
    </form>
</body>
</html>
